<div class="row">
    <section class="col-lg-12 connectedSortable">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Driver</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
            <!--<button type="button" class="btn btn-tool" data-card-widget="remove">
              <i class="fas fa-times"></i>
            </button>-->
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="card">
            <div class="card-header">
              <!-- <h3 class="card-title">Simple Full Width Table</h3> -->

            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
                <table>
                    <tr><td><img style="height: 80px;width: 60px;" [src]="driver.profileImg" /></td><td>
                    </td></tr>
                    <tr><th>Name</th><td><input type="text" [value]="driver.name"/></td></tr>
                    <tr><th>Passport Id</th><td><input type="text" [value]="driver.passportId"/></td></tr>
                    <tr><th>License No</th><td><input type="text" [value]="driver.LicenseNo"/></td></tr>
                    <tr><th>Owner Code</th><td><input type="text" [value]="driver.ownerCode"/></td></tr>
                </table>
            </div>
            <div class="card-footer">
              <div class="card-tools">
                <a href="javascript:void(0)"
                        class="btn btn-success btn-sm edit {{driver.id}}">
                       <i class="fa fa-save"></i>
                       Save
                     </a>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        </div>
      <!-- /.card-body -->
        <div class="card-footer">
          <!--<p>{{newEmployee | json}}</p>-->
        </div>
        <!-- /.card-footer-->
      </div>
    </section>
    <!-- /.col-md-6 -->
  </div>
