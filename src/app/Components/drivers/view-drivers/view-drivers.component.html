<div class="row">
    <section class="col-lg-12 connectedSortable">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Employees</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
            <!--<button type="button" class="btn btn-tool" data-card-widget="remove">
              <i class="fas fa-times"></i>
            </button>-->
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive">
          <div class="card">
            <div class="card-header">
              <!-- <h3 class="card-title">Simple Full Width Table</h3> -->

            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <table id="tblItems"  class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
              class="table table-bordered table-hover table-valign-middle">
         <thead>
           <tr>
            <th>Name</th>
            <th>Passport Id</th>
            <th>License No</th>
            <th>Owner Code</th>
            <th><a href="javascript:void(0)">...</a></th>
           </tr>
         </thead>
         <tbody>
          <tr *ngFor="let driver of drivers">
            <td>{{driver.name}}</td>
            <td>{{driver.passportId}}</td>
            <td>{{driver.LicenseNo}}</td>
            <td>{{driver.ownerCode}}</td>
            <td>
              <a href="javascript:void(0)" (click)="openEdit(driver.id)"
                 class="btn btn-primary btn-sm view {{driver.id}}">
                <i class="fa fa-edit"></i>
                Edit
              </a>
              &nbsp;
              <a href="javascript:void(0)" (click)="viewProfile(driver.id)"
                 class="btn btn-success btn-sm edit {{driver.id}}">
                <i class="fa fa-eye"></i>
                View
              </a>
            </td>
        </tr>
         </tbody>
       </table>
            </div>
            <div class="card-footer">
              <div class="card-tools">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        </div>
      <!-- /.card-body -->
        <div class="card-footer">
          <!--<p>{{newEmployee | json}}</p>-->
        </div>
        <!-- /.card-footer-->
      </div>
    </section>
    <!-- /.col-md-6 -->
  </div>
