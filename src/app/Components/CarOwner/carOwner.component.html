<div dir="rtl" class="text-right">
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-success" [routerLink]="['/carOwner/create']">إضافة مالك جديد</button>
        <input type="text" class="form-control col-3" placeholder="ابحث عن مالك" [(ngModel)]="searchText" />
    </div>
    <table class="table">
        <thead>
            <tr class="row header">
                <th class="cell">Owner Name</th>
                <th class="cell">Code</th>
                <th class="cell">Record Number</th>
                <th class="cell">Passport Number</th>
                <th class="cell">Owner Type</th>
                <!-- <th class="cell">Phone Number</th> -->
                <!-- <th class="cell">Contact Number</th> -->
                <th class="cell"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let owner of owners | searchFilter: searchText" class="row">
                <td class="cell">{{owner.name}}</td>
                <td class="cell">{{owner.ownerCode}}</td>
                <td class="cell">{{owner.recordNo}}</td>
                <td class="cell">{{owner.passportNo}}</td>
                <td class="cell">{{ownerTypes[owner.typeOwner]}}</td>
                <!-- <td class="cell">{{owner.phoneNo}}</td> -->
                <!-- <td class="cell">{{owner.contactNo}}</td> -->
                <td class="cell">
                    <button type="button" class="btn btn-primary" [routerLink]="['/carOwner/', owner.id]">
                        تعديل
                    </button>
                    <!-- <button type="button" class="btn btn-warning" (click)="open(resetModal, owner.id)">Reset
                        Password</button> -->
                    <button type="button" class="btn btn-danger" (click)="open(deleteModal, owner.id)">
                        <!-- <i class="fa fa-trash" aria-hidden="true"></i> -->
                        حذف
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <button class="btn btn-dark" (click)="loadPrevious()" [disabled]="!hasPreviousPage">الصفحة السابقة</button>
        <button class="btn btn-dark" (click)="loadNext()" [disabled]="!hasNextPage">الصفحة التالية</button>
    </div>

    <ng-template #deleteModal let-modal class="modal-dialog modal-dialog-centered">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
            <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
            </button> -->
        </div>
        <div class="modal-body">
            Are you Sure to Delete?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" aria-label="Close" (click)="modal.dismiss('Cancel')">
                <span aria-hidden="true">Cancel</span>
            </button>
            <button type="button" class="btn btn-danger" (click)="modal.close('Delete')">Delete</button>
        </div>
    </ng-template>

    <ng-template #resetModal let-modal class="modal-dialog modal-dialog-centered">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
            <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
            </button> -->
        </div>
        <div class="modal-body">
            Are you Sure to Reset This Owner Password?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" aria-label="Close" (click)="modal.dismiss('Cancel')">
                <span aria-hidden="true">Cancel</span>
            </button>
            <button type="button" class="btn btn-danger" (click)="modal.close('Reset')">Reset</button>
        </div>
    </ng-template>
</div>
