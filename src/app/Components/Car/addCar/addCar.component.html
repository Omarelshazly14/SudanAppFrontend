<div dir="rtl" class="text-right">
    <form [formGroup]="carForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>رقم لوحة السيارة</label>
            <input type="text" formControlName="carPlateNumber" class="form-control" maxlength="20"
                [(ngModel)]="carForm.value.carPlateNumber">
        </div>
        <div class="form-group">
            <label>صورة لوحة السيارة</label>
            <img src="{{carForm.value.imgCarNumber}}" />
            <input type="file" formControlName="imgCarNumber" class="form-control" maxlength="20"
                [(ngModel)]="carForm.value.imgCarNumber">
        </div>
        <div class="form-group">
            <label>رقم رخصة السيارة</label>
            <input type="text" formControlName="licenceNumber" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>صورة رخصة السيارة</label>
            <img src="{{carForm.value.imglicenceNumber}}" />
            <input type="file" formControlName="imglicenceNumber" class="form-control" maxlength="20"
                [(ngModel)]="carForm.value.imglicenceNumber">
        </div>
        <div class="form-group">
            <label>كود مالك السيارة</label>
            <input type="text" formControlName="ownerCode" class="form-control" maxlength="20"
                [(ngModel)]="carForm.value.ownerCode">
        </div>
        <div class="form-group" *ngIf="drivers">
            <label class="visually-hidden" for="autoSizingSelect">سائق السيارة</label>
            <div class="d-flex">
                <select class="form-select form-control col-4" id="autoSizingSelect" formControlName="driverId"
                    [(ngModel)]="carForm.value.driverId">
                    <option *ngFor="let driver of drivers | searchFilter:searchText" value="{{driver.id}}">
                        {{driver.name}}
                    </option>
                </select>
                <input type="text" [(ngModel)]="searchText" placeholder="ابحث عن سائق"
                    [ngModelOptions]="{standalone: true}" class="form-control col-3 mx-5">
            </div>



        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
